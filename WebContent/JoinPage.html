<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>애:디터 회원가입</title>
				
		<link rel="stylesheet" href="css/JoinPage.css">
		<script src="js/JoinPage.js"></script>
	</head>

	<body>
		<div id="NameTxt">
			이름<input type="text" name="NameTxt">
		</div>
		<div id="EmailTxt">
			이메일<input type="text" name="EmailTxt">
		</div>
		<div id="PasswordTxt">
			비밀번호<input type="password" name="PasswordTxt">
		</div>
		<div id="PasswordConfirmTxt">
			비밀번호 확인<input type="password" name="PasswordConfirmTxt">
		</div>
		<div id="PhoneTxt">
			전화번호
			<input type="text" name="PhoneTxt1">-
			<input type="text" name="PhoneTxt1">-
			<input type="text" name="PhoneTxt1">
		</div>
		<div id="PrivacyAgreement">
			<input type="checkbox" name="PrivacyAgreement">
			개인정보 수집 및 이용에 모두 동의합니다.
		</div>
		<div id="MemberAgreement">
			<input type="checkbox" name="MemberAgreement">
			회원 약관에 모두 동의합니다.
		</div>
		<div id="GetInfoAgreement">
			<input type="checkbox" name="GetInfoAgreement">
			'애:디터'의 신나는 이야기를 모두 듣고 싶어요(문자 및 이메일 수신동의)
		</div>
		<div id="JoinParents">
			<img id="JoinParentsBtn" src="img/JoinPage/JoinParents.png">
		</div>
		<div id="JoinTeacher">
			<img id="JoinTeacherBtn" src="img/JoinPage/JoinTeacher.png">
		</div>
	</body>
</html>
