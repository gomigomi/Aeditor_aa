<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>애디터</title>
		
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/joinTeacher.css">
		
		<script src="js/bootstrap.min.js"></script>
		<script src="js/joinTeacher.js"></script>
		<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
	</head>

	<body>
	조인티쳐 페이지입니다.
		<div id="top">애;디터 선생님 등록하기</div>
		<div id="content1">
			이름 : <input type="text" name="name"><br>
			이메일 : <input type="text" name="e-mail"><br>
			휴대폰 : <input type="text" name="phone"><br>
			주소 : <input type="text" name="address"><br>
			자기소개 : <input type="text" name="self_intro"><br>
			학생증/베이비시터 자격증 인증<br>
			<input type="file" name="certification"> <br>
			선생님 이용약관<br>
			<textarea rows="2" cols="2">ㅎㅎ;;</textarea>
			<input type="checkbox" name="agreement" value="agree">동의
			<input type="checkbox" name="agreement" value="disagree">반대 
		</div>
		
		<div id="content2">
			경력여부<br>
			대상아동연령<br>
			원하는 지역<br>
			자신의 일일 돌봄 자기소개<br>
			활동 태그<br>
			활동사진 추가(선택)<br>
		</div>
		
		<div id="content3">
			시급<br>
			형제 보육가능 여부<br>
			최소 활동 시간<br>
			즉시연락가능여부<br>
			정기교육신청받기여부<br>
			원하는날짜(복수선택가능)<br>
			구체적 날짜 지정(4주 이내)<br>
			가능 시간대(복수 가능)<br>
		</div>
		
		<div id="content4"></div>
	</body>
</html>
