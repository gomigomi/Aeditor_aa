<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>애디터</title>
		
		<!-- CSS 추가 -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/index.css">
		
		<!-- JS 추가 -->
		<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/index.js"></script>
	</head>

	<body>
		<div id="fixed_top">
			<span id="logo"><img src="img/logo_mint.png"/></span>
			<span id="help" class="top_right"><button id="help_btn">도움말</button></span>
			<span id="user_on" class="top_right" style="display:none">썸네일+아이디</span>
			<span id="user_off" class="top_right">
				<button id="login_btn">로그인</button>
				<button id="signup_btn">회원가입</button>
			</span>
		</div>
		
		<div id="content_wrapper">
			<div id="main_view">
				<div id="top_silde">
					<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
					  <!-- Indicators -->
					  <ol class="carousel-indicators">
					    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
					    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
					  </ol>
					
					  <!-- Wrapper for slides -->
					  <div class="carousel-inner" role="listbox">
					    <div class="item active">
					      <img src="/img/main/slide2.png">
					      <div class="carousel-caption">
					        <h3>소중한 내 아이와 어쩌고..</h3>
					        <p>아이를 잘 아는 어쩌고...</p>
					      </div>
					    </div>
					    <div class="item">
					      <img src="/img/main/slide1.png">
					      <div class="carousel-caption">
			 		        <h3>소중한 내 아이와 어쩌고..</h3>
					        <p>아이를 잘 아는 어쩌고...</p>
					      </div>
					    </div>
					  </div>
					
					  <!-- Controls -->
					  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
					    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					    <span class="sr-only">Previous</span>
					  </a>
					  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
					    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					    <span class="sr-only">Next</span>
					  </a>
					</div>
				</div>
			</div>
		</div>
		
		<div id="fixed_bottom">
			<div id="bottom1">회사소개/자주묻는질문/약관/소식</div>
			<div id="bottom2">copyright @ all reserved by</div>
		</div>
	</body>
</html>
